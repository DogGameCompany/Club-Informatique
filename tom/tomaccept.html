	<CENTER>
		<FORM>
			<input type="button" value="Page protégée par mot de passe" onClick="passWord()">
		</FORM>
	</CENTER>

	<SCRIPT>
		function passWord() {
			var testV = 1;
			var pass1 = prompt('Veuillez entrer le mot de passe',' ');
			while (testV < 3) {
				if (!pass1) 
					history.go(-1);
				if (pass1.toLowerCase() == "tom1234") {
					alert('Mot de passe correct !');
					window.open('https://club-informatique.netlify.com/tom/tom.html');
					break ;
				} 
				testV+=1;
				var pass1 = 
				prompt('Accès interdit - Mot de passe incorrect. Veuillez réessayer.','Mot de passe');
			}
			if (pass1.toLowerCase()!="tom1234" & testV ==3) 
				history.go(-1);
			return " ";
		} 
	</SCRIPT>
